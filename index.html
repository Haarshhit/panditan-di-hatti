<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panditan Di Hatti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/LOGO.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Poppins', sans-serif; background: #fffdf6; margin: 0; }
    header, section, footer { padding: 20px; max-width: 900px; margin: auto; }
    .menu-item, .review { margin: 15px 0; padding: 10px; border-radius: 10px; background: #fffaf0; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    .offers-banner { background: #ffecb3; padding: 10px; margin: 20px 0; border-radius: 8px; font-weight: bold; animation: flash 2s infinite; }
    #openStatus { font-weight: bold; margin-top: 10px; }
    .zomato { display: inline-block; padding: 10px 20px; border-radius: 6px; font-weight: bold; text-decoration: none; margin-top: 10px; }
    .zomato.open { background: #e23744; color: white; }
    .zomato.closed { background: #aaa; color: #333; pointer-events: none; }
  </style>
</head>
<body>

  <header>
    <img src="images/LOGO.png" alt="Logo" style="height:60px;" />
    <h1>Panditan Di Hatti</h1>
    <p>Where tradition meets taste — Since 1980</p>
    <div id="openStatus">Checking status...</div>
    <a id="zomatoBtn" class="zomato">Order on Zomato</a>
  </header>

  <div id="offers" class="offers-banner">Loading offers...</div>

  <section>
    <h2>Our Specialties</h2>
    <div id="menu"></div>
  </section>

  <section>
    <h2>⭐ Customer Reviews</h2>
    <div id="reviews"></div>
  </section>

  <footer>
    <p>© 2025 Panditan Di Hatti | Designed by Harshit</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
