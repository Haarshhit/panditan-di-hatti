<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Reset Your Password</h1>
    <form id="reset-password-form">
        <input type="hidden" name="token" id="token" value="">
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <button type="submit">Reset Password</button>
    </form>

    <script>
        // Extract token from URL
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const token = urlParams.get('recovery_token');

        if (token) {
            // Set the token in the hidden input field
            document.getElementById('token').value = token;
        } else {
            console.error('No token found in the URL');
            alert('Invalid password reset link. Please try again.');
        }

        // Handle form submission
        document.getElementById('reset-password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const newPassword = document.getElementById('new_password').value;

            // Here you would typically send the token and new password to your server
            console.log('Token:', token);
            console.log('New Password:', newPassword);

            // Example of sending data to the server (you would replace this with your actual API call)
            fetch('/api/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    token: token,
                    new_password: newPassword,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Password reset successful!');
                    // Redirect to login or another page
                    window.location.href = '/login.html';
                } else {
                    alert('Error resetting password. Please try again.');
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            });
        });
    </script>
</body>
</html>
