<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password – Panditan Di Hatti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffcc70, #ff8c00);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #ff6600;
    }

    input[type="password"],
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #ff6600;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Admin Password</h2>
    <input type="password" id="oldPass" placeholder="Current Password" required />
    <input type="password" id="newPass" placeholder="New Password" required />
    <input type="password" id="confirmPass" placeholder="Confirm New Password" required />
    <button onclick="resetPassword()">Reset Password</button>
  </div>

  <script>
    function resetPassword() {
      const oldPass = document.getElementById("oldPass").value;
      const newPass = document.getElementById("newPass").value;
      const confirmPass = document.getElementById("confirmPass").value;
      const storedPass = localStorage.getItem("adminPassword") || "3246";

      if (oldPass !== storedPass) {
        alert("❌ Current password is incorrect.");
        return;
      }

      if (newPass !== confirmPass) {
        alert("❌ New passwords do not match.");
        return;
      }

      localStorage.setItem("adminPassword", newPass);
      alert("✅ Password updated successfully!");
      window.location.href = "/admin/login.html";
    }
  </script>
</body>
</html>
