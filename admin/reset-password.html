<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    const token = window.location.hash.split('recovery_token=')[1];
    if (token) {
      window.location.href = `/admin/#recovery_token=${token}`;
    } else {
      document.body.innerHTML = "<h2>Invalid reset link</h2>";
    }
  </script>
</head>
<body>
  <h2>Redirecting to password reset...</h2>
</body>
</html>
