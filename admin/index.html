<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login – Panditan Di Hatti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: linear-gradient(135deg, #ffcc70, #ff8c00);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      color: #ff6600;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-btn {
      width: 100%;
      background: #ff6600;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
    }

    .login-btn:hover {
      background: #e65c00;
    }

    .link {
      margin-top: 15px;
      display: block;
      color: #555;
      font-size: 14px;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a class="link" href="reset-password.html">Forgot Password?</a>
  </div>

  <script>
    function login(event) {
      event.preventDefault(); // Prevent form reload

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const storedPassword = localStorage.getItem('adminPassword') || '3246';

      if (username === 'Haarshhit' && password === storedPassword) {
        window.location.href = "/admin/#/";
      } else {
        alert("❌ Invalid username or password.");
      }
    }
  </script>
</body>
</html>
