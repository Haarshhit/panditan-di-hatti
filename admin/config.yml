backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Reviewer", name: "reviewer", widget: "string" }
      - { label: "Review", name: "review", widget: "text" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General"
        name: "general"
        file: "content/settings.yml"
        fields:
          - { label: "Shop Title", name: "shop_title", widget: "string" }
          - { label: "Tagline", name: "shop_tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }
          - { label: "About Us Text", name: "about_content", widget: "text" }
          - { label: "PM Modi Video (YouTube link)", name: "pm_modi_video", widget: "string" }
          - { label: "Open Time", name: "open_time", widget: "string" }
          - { label: "Close Time", name: "close_time", widget: "string" }
          - { label: "Offers / Sales", name: "offers", widget: "text" }
