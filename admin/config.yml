backend:
  name: github
  repo: Haarshhit/panditan-di-hatti
  branch: main
  auth_type: implicit
  app_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2
  base_url: https://pandit-di-hatti.us.auth0.com
  auth_endpoint: authorize

media_folder: "images"
public_folder: "/images"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Reviewer", name: "reviewer", widget: "string" }
      - { label: "Review", name: "review", widget: "text" }
