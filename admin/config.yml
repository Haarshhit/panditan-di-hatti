backend:
  name: github
  repo: Haarshhit/panditan-di-hatti  # Your GitHub repository
  branch: main  # The branch to deploy
  auth_type: implicit  # Authentication type
  app_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2  # Your Auth0 application ID
  base_url: https://pandit-di-hatti.us.auth0.com  # Your Auth0 base URL
  auth_endpoint: authorize  # Auth endpoint

media_folder: "images"  # Folder for uploaded media files
public_folder: "/images"  # Public URL for media files

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"  # Folder where menu items are stored
    create: true  # Allow creating new menu items
    slug: "{{slug}}"  # Slug format for menu items
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"  # Folder where reviews are stored
    create: true  # Allow creating new reviews
    slug: "{{slug}}"  # Slug format for reviews
    fields:
      - { label: "Reviewer", name: "reviewer", widget: "string" }
      - { label: "Review", name: "review", widget: "text" }
