backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "banner"
    label: "Banner"
    files:
      - label: "Banner Content"
        name: "banner"
        file: "_data/banner.yml"
        fields:
          - { label: "Heading", name: "heading", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

  - name: "settings"
    label: "Site Settings"
    file: "_data/settings.yml"
    fields:
      - { label: "Zomato Link", name: "zomato_link", widget: "string" }
      - { label: "Open Time", name: "open_time", widget: "string" }
      - { label: "Close Time", name: "close_time", widget: "string" }
      - { label: "PM Modi Video Link", name: "modi_video", widget: "string" }

  - name: "about"
    label: "About Us"
    file: "_data/about.yml"
    fields:
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Owner Image", name: "owner_image", widget: "image" }

  - name: "offers"
    label: "Offers"
    file: "_data/offers.yml"
    fields:
      - { label: "Offer Title", name: "offer_title", widget: "string" }
      - { label: "Offer Description", name: "offer_description", widget: "text" }

  - name: "menu"
    label: "Menu"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
