backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Sweet Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Reviewer Name", name: "name", widget: "string" }
      - { label: "Review", name: "review", widget: "text" }

  - name: "settings"
    label: "Site Settings"
    file: "content/settings.yml"
    fields:
      - { label: "Banner Text", name: "banner_text", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "About Us Text", name: "about_us", widget: "text" }
      - { label: "Owner Image", name: "owner_image", widget: "image" }
      - { label: "Shop Image", name: "shop_image", widget: "image" }
      - { label: "PM Modi YouTube Link", name: "pm_modi_video", widget: "string" }
      - { label: "Offer/Discount", name: "offer_text", widget: "string" }
      - label: "Open/Close Timings"
        name: "open_close"
        widget: "list"
        fields:
          - { label: "Day", name: "day", widget: "string" }
          - { label: "Hours", name: "hours", widget: "string" }
