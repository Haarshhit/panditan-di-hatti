backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

site_url: https://panditandihatti.netlify.app

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }

  - name: "offers"
    label: "Offers"
    folder: "content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Offer Title", name: "title", widget: "string" }
      - { label: "Details", name: "body", widget: "text" }

  - name: "about"
    label: "About Us"
    file: "content/about.yml"
    fields:
      - { label: "Description", name: "description", widget: "text" }

  - name: "banner"
    label: "Banner"
    file: "content/banner.yml"
    fields:
      - { label: "Heading", name: "heading", widget: "string" }
      - { label: "Tagline", name: "tagline", widget: "string" }
      - { label: "Logo Image", name: "logo", widget: "image" }

  - name: "settings"
    label: "Settings"
    file: "content/settings.yml"
    fields:
      - { label: "Zomato Link", name: "zomato_url", widget: "string" }
      - { label: "PM Modi Video", name: "modi_video_url", widget: "string" }
