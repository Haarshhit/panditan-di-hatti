backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "banner"
    label: "Banner"
    files:
      - label: "Homepage Banner"
        name: "homepage_banner"
        file: "banner.yml"
        fields:
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo Image", name: "logo", widget: "image" }

  - name: "about"
    label: "About Section"
    file: "about.yml"
    fields:
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Owner Image", name: "owner_image", widget: "image" }

  - name: "offers"
    label: "Offers"
    folder: "content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Details", name: "details", widget: "text" }

  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Description", name: "description", widget: "text" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
