backend:
  name: test-repo
  login: false

media_folder: "images"
public_folder: "/images"

collections:
  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Review", name: "review", widget: "text" }

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "settings.yml"
        label: "General Settings"
        name: "settings"
        fields:
          - { label: "Zomato URL", name: "zomato_url", widget: "string" }
          - { label: "Open Time (Minutes)", name: "open_time", widget: "number" }
          - { label: "Close Time (Minutes)", name: "close_time", widget: "number" }
