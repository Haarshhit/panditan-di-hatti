backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "banner"
    label: "Banner"
    files:
      - file: "banner.yml"
        label: "Homepage Banner"
        name: "banner"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

  - name: "about"
    label: "About Us"
    files:
      - file: "about.yml"
        label: "About Section"
        name: "about"
        fields:
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Owner Image", name: "owner_image", widget: "image" }

  - name: "settings"
    label: "Site Settings"
    files:
      - file: "settings.yml"
        label: "Global Settings"
        name: "settings"
        fields:
          - { label: "Opening Hours", name: "hours", widget: "list" }
          - { label: "Footer Text", name: "footer", widget: "string" }
          - { label: "Zomato URL", name: "zomato", widget: "string" }
          - { label: "PM Modi Video Link", name: "modi_video", widget: "string" }

  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Message", name: "message", widget: "text" }

  - name: "offers"
    label: "Offers & Discounts"
    folder: "content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Offer Text", name: "text", widget: "string" }
