backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "settings"
        label: "Global Settings"
        file: "settings.yml"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Tagline", name: "tagline", widget: "string" }
          - { label: "Zomato Link", name: "zomato", widget: "string" }
          - { label: "Open Time", name: "open", widget: "string", default: "08:00" }
          - { label: "Close Time", name: "close", widget: "string", default: "20:30" }

  - name: "banner"
    label: "Banner"
    files:
      - name: "banner"
        label: "Top Banner"
        file: "banner.yml"
        fields:
          - { label: "Banner Heading", name: "heading", widget: "string" }
          - { label: "Banner Subtext", name: "subtext", widget: "string" }
          - { label: "Logo", name: "logo", widget: "image" }

  - name: "about"
    label: "About Us"
    files:
      - name: "about"
        label: "About Section"
        file: "about.yml"
        fields:
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Owner Image", name: "owner_image", widget: "image" }

  - name: "offers"
    label: "Offers"
    folder: "content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "text" }

  - name: "menu"
    label: "Menu"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "body", widget: "text" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "title", widget: "string" }
      - { label: "Review", name: "body", widget: "text" }
