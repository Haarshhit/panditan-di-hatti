backend:
  name: auth0
  domain: pandit-di-hatti.us.auth0.com
  client_id: 9T1YDhGiPSGE1XqQmkPHei7IzyFeReN2
  base_url: https://panditandihatti.netlify.app
  site_domain: panditandihatti.netlify.app

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "banner"
    label: "Banner"
    files:
      - label: "Banner Content"
        name: "banner_content"
        file: "banner.yml"
        fields:
          - { name: "title", label: "Title", widget: "string" }
          - { name: "tagline", label: "Tagline", widget: "string" }
          - { name: "image", label: "Banner Image", widget: "image" }

  - name: "about"
    label: "About Us"
    files:
      - label: "About Content"
        name: "about_content"
        file: "about.yml"
        fields:
          - { name: "description", label: "Description", widget: "text" }
          - { name: "owner_image", label: "Owner Image", widget: "image" }

  - name: "menu"
    label: "Menu Items"
    folder: "content/menu"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "description", label: "Description", widget: "text" }
      - { name: "image", label: "Image", widget: "image" }

  - name: "offers"
    label: "Offers"
    folder: "content/offers"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "offer_title", label: "Offer Title", widget: "string" }
      - { name: "details", label: "Details", widget: "text" }

  - name: "reviews"
    label: "Customer Reviews"
    folder: "content/reviews"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "name", label: "Customer Name", widget: "string" }
      - { name: "review", label: "Review", widget: "text" }

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Main Settings"
        name: "main_settings"
        file: "settings.yml"
        fields:
          - { name: "zomato_link", label: "Zomato Order Link", widget: "string" }
          - { name: "pm_video", label: "PM Modi Video URL", widget: "string" }
          - { name: "footer_text", label: "Footer Text", widget: "string" }
          - { name: "meta_title", label: "Meta Title", widget: "string" }
          - { name: "meta_description", label: "Meta Description", widget: "string" }
          - { name: "logo", label: "Logo Image", widget: "image" }
