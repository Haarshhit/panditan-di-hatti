<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login – Panditan Di Hatti</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff3cd;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      color: #8b0000;
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 25px;
      background: #d35400;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Access</h2>
    <p>Enter password to access dashboard</p>
    <input type="password" id="password" placeholder="Enter password..." />
    <button onclick="checkPassword()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    function checkPassword() {
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');
      if (pass === "3246") {
        window.location.href = "/admin/index.html"; // Redirect to Netlify CMS
      } else {
        error.textContent = "❌ Incorrect password. Try again.";
      }
    }
  </script>
</body>
</html>
